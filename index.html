<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>LTE Priveders by Block</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="map-container">
        <div id="btn-openLayerCtrl" class="esri-ui-corner">
            <div class="icon-layers esri-component esri-widget-button esri-widget"></div>
        </div>        
        <div id="map"></div>
        <div class="map-legend">
            <table>
                <thead>
                    <tr>
                        <td colspan="3"><span class="icon icon-list"></span> <span class="map-legend-name">LTE Providers by Block</span>
                            <button id="btn-closeLegend" class="btn btn-xs pull-right"><span class="icon icon-close"></span> <span class="sr-only">Hide legend</span></button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="key-symbol" style="background-color:#00B8FF"></div>
                        </td>
                        <td>One or More Providers</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key-symbol" style="background-color:#0097FF "></div>
                        </td>
                        <td>Two or More Providers</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key-symbol" style="background-color:#004FA7 "></div>
                        </td>
                        <td>Three or More Providers</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="key-symbol" style="background-color:#012E6D"></div>
                        </td>
                        <td>Four or More Providers</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="btn-openLegend" class="btn legend__icon" title="Map Legend"><span class="icon icon-list"></span></button>
        
        <div id="info">
    <span id="name"></span>
    <br>
    <span id="category"></span>
    <br>
    <span id="wind"></span>
  </div>
        
        
        
    </main>
    
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/app.js"></script>
</body>
 
</html>
